<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sophie Bluel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./assets/login.js"></script>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Interior Designer</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">Projects</a></li>
                <li><a href="#">Contact</a></li>
                <li class="auth-nav" id=" auth-nav"><a href="login.html" id="login-link"><strong>Login</strong></a>
                </li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram" /></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>

            <form id="login-form" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />

                <button type="submit" class="login-btn">Sign in</button>

                <p id="login-error" style="color: red; display: none;">
                    Incorrect username or password
                </p>
            </form>

            <p class="forgot-password">
                <a href="#">Forgot your password?</a>
            </p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Legal Notice</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
